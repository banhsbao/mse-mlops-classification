<!DOCTYPE html>
<html>
<head>
    <title>MLOps Pipeline - Classifier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff0000;
            margin-bottom: 15px;
        }
        .helper-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .random-feature-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .random-feature-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>ML Classifier - Prediction</h1>
    
    {% if error %}
    <div class="error">
        <p><strong>Error:</strong> {{ error }}</p>
    </div>
    {% endif %}
    
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="features">Enter Features:</label>
            <textarea id="features" name="features" required placeholder="Enter 20 comma-separated feature values..."></textarea>
            <p class="helper-text">Example: 0.5,1.2,-0.3,0.8,1.5,-0.7,0.2,0.9,-1.1,0.4,0.6,-0.5,1.0,-0.2,0.3,0.7,-0.9,1.3,-0.4,0.1</p>
            <button type="button" class="random-feature-btn" onclick="generateRandomFeatures()">Generate Random Features</button>
        </div>
        
        <button type="submit">Predict</button>
    </form>
    
    <script>
        function generateRandomFeatures() {
            const numFeatures = 20;
            const features = [];
            
            for (let i = 0; i < numFeatures; i++) {
                // Generate random values between -3 and 3 with 1 decimal place
                const value = (Math.random() * 6 - 3).toFixed(1);
                features.push(value);
            }
            
            document.getElementById('features').value = features.join(',');
        }
    </script>
</body>
</html>
